<style>
    .toast-wrapper {
        position: fixed;
        bottom: 10px;
        right: 10px;

        background-color: white;
        border-radius: 8px;
        width: 350px;
        padding: 20px;
    }

    .toast-content {
        position: relative;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
        text-align: left;
    }

    .animateToastIn {
        animation: toast-animation-in 0.1s ease-out forwards;
    }
    .animateToastOut {
        animation: toast-animation-out 0.2s ease-out forwards;
    }

    .primary {
        background-color: rgb(59, 183, 232);
        color: white;
    }

    .destructive {
        background-color: rgb(250, 91, 91);
        color: white;
    }
    .warning{
        background-color: rgb(255, 255, 0);
    }

    .toast-close {
        position: absolute;
        top: 8px;
        right: 8px;
        padding-left:5px;
        cursor: pointer;
    }

    @keyframes toast-animation-in {
        from {
            transform: translateY(100%);
        }

        to {
            transform: translateY(0%);
        }
    }
    @keyframes toast-animation-out {
        from {
            transform: translateX(0%);
        }

        to {
            transform: translateX(120%);
        }
    }
</style>
<div class="{{ [" toast-wrapper","animateToastIn",variant]|join(' ') }}">
    <span class="toast-close">
        <svg 
        xmlns="http://www.w3.org/2000/svg" 
            width="16" 
            height="16" 
            viewBox="0 0 24 24" 
            fill="none" 
            stroke="currentColor" 
            stroke-width="2" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            class="lucide lucide-x">
                <path d="M18 6 6 18"/>
                <path d="m6 6 12 12"/>
            </svg>
    </span>
    <div class="toast-content">
        {{ title }} 
    </div>
    <script>
        const toastWrapper = document.querySelector(".toast-wrapper");
        const closeIcon = document.querySelector(".toast-close");

        closeIcon?.addEventListener("click",(e)=>{
            toastWrapper.classList.remove("animateToastIn");
            toastWrapper.classList.add("animateToastOut");
        })

    </script>
</div>
